<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body style="background-color: gainsboro;">
    <div class="container text-center">
        <h2 class="mt-2">JavaScript String Methods</h2>
        <div class="row mt-5 justify-content-center" >
        <div class="col-md-8" style="background-color: chocolate;">
            <h2 class="text-center">string Method</h2>
            <div class="count mt-3">
                <input type="text" name="string length" id="text" class="text-center" placeholder="To find the string length">
                <p id="demo1" style="background-color: aqua;" class="mt-2"></p>
                <button  class="mb-2" onclick="length()">find length</button>
            </div>
        </div>

        <div class="col-md-8 mt-2"  style="background-color: rgb(255, 48, 7);">
            <h2 class="text-center">The slice() Method</h2>
            <input type="text" name="string length" id="textslice" class="form-control text-center mb-2" >
            <label for="starting letter">starting letter</label>
            <input type="number" id="first-slice" placeholder="first">
            <label for="end letter">end letter</label>
            <input type="number" id="end-slice" placeholder="end">
            <p id="demo2"style="background-color: aqua;" class="mt-2"></p>
            <button  class="mb-2" onclick="slice()">find slice</button>
        </div>

        <div class="col-md-8 mt-2"  style="background-color: rgb(255, 48, 7);">
            <h2 class="text-center">The substr() Method</h2>
            <input type="text" name="string length" id="textstr" class="form-control text-center mb-2" >
            <label for="starting letter">starting letter</label>
            <input type="number" id="firstslc" placeholder="first">
            <label for="end letter">end letter</label>
            <input type="number" id="endslc" placeholder="end">
            <p id="demo3"style="background-color: aqua;" class="mt-2"></p>
            <button  class="mb-2" onclick="str()">find slice</button>
        </div>

        <div class="col-md-8  text-center mt-5" style="background-color: rgb(255, 48, 7);">
            <h3 class="text-center">string replace content</h3>
        <div class="slice mt-2">
         <input type="text" name="string replace" id="replace" class="form-control text-center">  
         
         <label class="mt-5" for="replacing words">current word</label>
         <input type="text"  id="firstword"placeholder="current word">
         <label for="replacing" class="mt-5"> replace</label>
         <input type="text"  id="secondword"placeholder="replace word">
         <p id="demo4"  class="text-dark bg-secondary mt-2" ></p>
         <button  class="mb-2" onclick="replaceme()">replace</button>
     
       </div>
     </div>

     <div class="col-md-8  text-center mt-5" style="background-color: rgb(255, 48, 7);">
        <h3 class="text-center">string replaceall content</h3>
    <div class="slice mt-2">
     <input type="text" name="string replace all" id="replace-all" class="form-control text-center">  
     
     <label class="mt-5" for="replacing words">current word</label>
     <input type="text"  id="first-line"placeholder="current word">
     <label for="replacing" class="mt-5"> replace</label>
     <input type="text"  id="second-line"placeholder="replace word">
     <p id="demo5"  class="text-dark bg-secondary mt-2" ></p>
     <button  class="mb-2" onclick="replaceall()">replace</button>
 
   </div>
 </div>
 
 <div class="col-md-8 text-center mt-5" style="background-color: rgb(255, 48, 7);">
    <h3 class="text-center">string uppercase and lowercase </h3>
    <input type="text" name="upper and lower" id="textcase" class="form-control text-center">
    <div class="text-ul mt-2">
        <p id="demo6"  class="text-dark bg-secondary mt-2" ></p>
        <button  class="mb-2" onclick="textupper()">upper case</button>

        <p id="demo7"  class="text-dark bg-secondary mt-2" ></p>
        <button  class="mb-2" onclick="textlower()">lower case</button>


    </div>

 </div>











        </div>
    </div>






    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
